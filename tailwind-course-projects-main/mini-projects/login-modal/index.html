<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>
    <title>Login Modal</title>
</head>
<body>

    <!-- GLOBAL CONTAINER -->
    <div class="bg-rose-50 min-h-screen flex justify-center items-center">

        <!-- WHITE CARD -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl justify-center items-center
        md:flex-row md:space-y-0 md:m-0">

            <!-- CONTENT BOX -->
            <div class="p-6 w-5/6
            md:w-1/2 md:p-14">

                <!-- LOGIN HEADER WITH SUBTEXT -->
                <div class="mb-10">
                    <h2 class="text-4xl font-bold font-mono">
                        Log in
                    </h2>
                    <p class="font-thin text-gray-600">
                        Log in to your account to upload or download pictures, videos or music.
                    </p>
                </div>

                <!-- EMAIL INPUT -->
                <div class="flex mb-6">

                    <input
                            class="px-5 py-6 bg-white border border-slate-300 placeholder:text-base rounded-md w-full mb-6
                focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
                            type="email" name="email" placeholder="Enter your email address">

                </div>


                <!-- BUTTON AND FORGET PASSWORD -->
                <div class="flex flex-col items-center space-y-4
        md:flex-row md:space-y-0 md:justify-between md:flex-row-reverse">

                    <button
                            class="flex items-center space-x-6 justify-center py-6 w-full text-white bg-cyan-700 rounded-lg
                            md:w-40 duration-300
                            hover:shadow-xl hover:-translate-y-0.5 hover:bg-opacity-90">
                        <p>
                            Next
                        </p>
                        <ion-icon class="text-white text-3xl" name="arrow-forward-outline"></ion-icon>
                    </button>

                    <a class="text-cyan-700" href="#">Forgot password</a>

                </div>


                <!-- BORDER LINE -->
                <div>
                    <div class="border-b border-b-slate-300 mt-12"></div>
                </div>


                <!-- LOGIN TEXT -->
                <p class="py-4 text-sm font-thin text-center text-gray-400">
                    or log in with
                </p>

                <!-- SOCIAL LOGINS -->
                <div class="flex flex-col space-y-6 md:space-x-6 md:flex-row md:space-y-0">

                    <button class="flex items-center justify-center space-x-4 border border-0-slate-500 py-3
          md:w-1/2 duration-200 hover:shadow-xl hover:-translate-y-0.5">
                        <img class="h-8" src="images/facebook.png" alt="">
                        <span>Facebook</span>
                    </button>

                    <button class="flex items-center justify-center space-x-4 border border-0-slate-500 py-3
          md:w-1/2 duration-200 hover:shadow-xl hover:-translate-y-0.5">
                        <img class="h-8" src="images/google.png" alt="">
                        <span>Google</span>
                    </button>

                </div>

            </div>

            <!-- IMAGE BOX -->
            <img class="hidden rounded-tr-xl rounded-br-xl
          md:block md:w-1/2 md:h-fit md:h-[42rem]"
                 src="images/image.jpg"
                 alt="">


            <!-- CLOSE BUTTON -->
            <div class="absolute -top-6 right-4
            bg-gray-200 w-10 h-10 p-1 rounded-full cursor-pointer
            flex items-center justify-center text-2xl
            hover:-translate-y-0.5 hover:scale-110 duration-300
            md:bg-white md:top-5">
                X
            </div>

        </div>


    </div>


    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- DIVISION LINE -->
    <div class="border-b-8 border-red-600"></div>

    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!-- Card Container -->
        <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
        >

            <!-- Left Side -->
            <div class="p-6 md:p-20">
                <!-- Top Content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Log in to your account to upload or download pictures, videos or
                    music.
                </p>
                <input
                        type="text"
                        class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
                        placeholder="Enter your email address"
                />

                <!-- Middle Content -->
                <div
                        class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
                >
                    <div class="font-thin text-cyan-700">Forgot password</div>

                    <button
                            class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
                    >
                        <span>Next</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-7"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="#ffffff"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                            <line x1="13" y1="18" x2="19" y2="12"/>
                            <line x1="13" y1="6" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>

                <!-- Border -->
                <div class="mt-12 border-b border-b-gray-300"></div>

                <!-- Bottom Content -->
                <p class="py-6 text-sm font-thin text-center text-gray-400">
                    or log in with
                </p>

                <!-- Bottom Buttons Container -->
                <div
                        class="flex flex-col space-y-6 md:flex-row md:space-x-4 md:space-y-0"
                >
                    <button
                            class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm
              hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150
              md:w-1/2"
                    >
                        <img src="images/facebook.png" alt="" class="w-9"/>
                        <span class="font-thin">Facebook</span>
                    </button>
                    <button
                            class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
                    >
                        <img src="images/google.png" alt="" class="w-9"/>
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>

            <!-- Right Side -->
            <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block"/>

            <!-- Close Button -->
            <div
                    class="group absolute -top-5 right-4 flex items-center justify-center
                    w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4
                    hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
            >
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-black group-hover:text-gray-600"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
